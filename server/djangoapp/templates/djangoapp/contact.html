<html lang="en"> 
<head>     
    {% load static %} 
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  -->
    <meta charset="UTF-8"> 
    <title>Product Review</title> 
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <style>
    body{
		background-color: #25274d;
	}
	.contact{
		padding: 4%;
		height: 400px;
	}
	.col-md-3{
        background:darkcyan;
		padding: 4%;
		border-top-left-radius: 0.5rem;
		border-bottom-left-radius: 0.5rem;
	}
	.contact-info{
		margin-top:10%;
	}
	.contact-info img{
		margin-bottom: 15%;
        margin-left: 42%;
	}
	.contact-info h2{
		margin-bottom: 10%;
        text-align: center;

    }
    .contact-info h4{
        font-family: Lucida Sans;
        text-align: center;

    }    
    .contact-into address{

        font-family: Lucida Sans;
        font-weight:80;
    }
	.col-md-9{
		background: #fff;
		padding: 3%;
		border-top-right-radius: 0.5rem;
		border-bottom-right-radius: 0.5rem;
	}
	.contact-form label{
		font-weight:600;

	}
	.contact-form button{
		background: #25274d;
		color: #fff;
		font-weight: 600;
		width: 25%;
	}
	.contact-form button:focus{
		box-shadow:none;
	}

    </style>
    </style>
</head> 
<body> 

    <!-- <h1>Contact Us</h1> -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark px-4" id="navigation">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsable"
                aria-expanded="false" aria-controls="collapsable">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse d-flex flex-row justify-content-between">
            <ul class="collapse navbar-collapse navbar-nav mb-2 mb-lg-0 align-self-start" id="collapsable">
                <li class="nav-item {% if request.path == '/djangoapp/' %}active{% endif %}"><a href="/djangoapp/"
                                                                                                class="nav-link"> Home </a>
                </li>
                <li class="nav-item {% if request.path == '/djangoapp/about' %}active{% endif %}"><a href="/djangoapp/about"
                                                                                                     class="nav-link">
                    About </a></li>
                <li class="nav-item {% if request.path == '/djangoapp/contact' %}active{% endif %}"><a
                        href="/djangoapp/contact"
                        class="nav-link">
                    Contact Us </a>
                </li>
            </ul>
        </div>
    </nav>
    

    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                    <h2>Contact Us</h2>
                    <h4>We would love to hear from you!</h4>
                     
                </div>
                <address> 
                    Address Info:<br>
                    Box 564, Los Angeles, USA,95005<br><br>
                    Email: Example.com<br><br>
                    Phone: +2314650789
                    </address> 
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="fname">First Name:</label>
                      <div class="col-sm-10">          
                        <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="lname">Last Name:</label>
                      <div class="col-sm-10">          
                        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">Email:</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="comment">Comment:</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                      </div>
                    </div>
                    <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body> 
</html>
